		<script>
	function validarForm(formulario) {
			   if(formulario.nombre.value.length==0) { //comprueba que no esté vacío
				formulario.nombre.focus();   
				alert('Requiere de un nombre'); 
				return false; //devolvemos el foco
			  }
			  if(formulario.descripcion.value.length==0) { //comprueba que no esté vacío
				formulario.descripcion.focus();
				alert('Requiere de una descripcion');
				return false;
			  }	
			  
			 	alert('Su album sera modificado');	  
			  return true;
			}
	</script>

	<!-- content -->
					<div id="content">
						
						
						<table width="482" height="130" border="1" align="left">
                            
                            <form name="form3" method="POST" action="{% url 'modificarAlbum' album.id %}" enctype="multipart/form-data" onsubmit="return validarForm(this);">
                            {% csrf_token %}
				            <tr>
 							<td>

                                     <h5>Modificar Album</h5>
                                </label>

                               {% for campo in formulario %}

                               		{{ campo.label }} {{ campo }}
                               		
                               		
                               	 </label>	 
                               {% endfor %}	                   
                               
						         <br>
						         <label>
						               <button class="btn btn-hg btn-primary" type="submit">Aceptar</button> 
						         </label> 
						    </td>					                                          	                      
						   	<td>
                                <img src="{{STATIC_URL}}img/modificarima.png" alt="SocialAce" with="400" height="400" aling="left"/>  
                            </td>
                             
              
                         </form>
                      </table>
