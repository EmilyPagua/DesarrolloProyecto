			jQuery('.instagram-search').click(function(evt) {
	 			$.ajax({

								mostradas.push(response.data[i].images.low_resolution.url);
							}
  						} 
						$(".check").click(function(){
					   		if($(this).is(':checked')){

	    			}

        			alert('Ya subieron los archivos!')
    			}).fail(function() {
        			alert('No subieron !');
    			});
			});    

		});
